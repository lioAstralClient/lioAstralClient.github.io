<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lio Astral Client</title>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            text-align: center;
            padding: 2rem;
            border: 1px solid #30363d;
            border-radius: 12px;
            background: #161b22;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        h1 { color: #58a6ff; margin-bottom: 0.5rem; }
        p { font-size: 1.2rem; color: #8b949e; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn:hover { background: #2ea043; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Lio Astral Client</h1>
        <p>Ваш сайт успішно запущено!</p>
        <a href="#" class="btn">Завантажити клієнт</a>
    </div>
</body>
</html>
